    <style>

        /* ç•«å¸ƒèˆ‡é è¦½ */
        #crop-area { background: #333; padding: 10px; border-radius: 10px; text-align: center; overflow: auto; }
        #crop-canvas { max-width: 100%; box-shadow: 0 0 15px rgba(0,0,0,0.5); }
        
        #anime-box { background: #222; border-radius: 15px; padding: 20px; margin: 20px 0; text-align: center; border: 4px solid var(--main-color); }
        #anime-screen { 
            width: 240px; height: 240px; object-fit: contain; background: #333; border: 2px solid #555;
            /* æ£‹ç›¤æ ¼èƒŒæ™¯ï¼šè­‰æ˜é€æ˜åº¦ç”¨ */
            background-image: linear-gradient(45deg, #444 25%, transparent 25%), linear-gradient(-45deg, #444 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #444 75%), linear-gradient(-45deg, transparent 75%, #444 75%);

<body>

<div class="container">

        <p>å°ˆé–€ä¿®å¾©ã€Œå‡é€æ˜ã€æ£‹ç›¤æ ¼èƒŒæ™¯ï¼Œä¿è­·çœ¼ç›ä¸æ¶ˆå¤±ï¼</p>
    </header>

    <div class="nav-grid">

        <div class="nav-btn" onclick="switchTab('tab-anime')"><span class="nav-icon">ğŸï¸</span><h3>2. å‹•æ…‹é è¦½</h3></div>
        <div class="nav-btn" onclick="switchTab('tab-static')"><span class="nav-icon">âœ¨</span><h3>3. éœæ…‹åˆ—è¡¨</h3></div>
    </div>

    <div id="tab-crop" class="section active">
        <div class="upload-zone">
            <div style="font-size: 3rem;">ğŸ“‚</div>
            <p>ä¸Šå‚³é‚£å¼µæœ‰ç°è‰²æ£‹ç›¤æ ¼çš„åŸåœ–</p>
            <input type="file" accept="image/*" onchange="loadCropImage(this)">
        </div>
        <div class="setting-bar">
            <span>æ¬„æ•¸:</span> <input type="number" id="cols" value="4">
            <span>åˆ—æ•¸:</span> <input type="number" id="rows" value="5">
            <button onclick="drawGrid()" style="cursor:pointer; padding: 0 10px;">æ›´æ–°ç¶²æ ¼</button>
        </div>
        <div id="crop-area"><canvas id="crop-canvas"></canvas></div>
        <button id="cut-btn" class="btn-main" onclick="startCutAndProcess()">ğŸš€ åŸ·è¡Œï¼šåˆ‡å‰² + æ™ºæ…§å»èƒŒ + å‚³é€</button>
    </div>

    <div id="tab-anime" class="section">
        <div id="anime-box">
            <img id="anime-screen" src="">
            <div style="color:white; margin-top:10px;">
                æ’­æ”¾é€Ÿåº¦: <input type="range" id="fps" min="1" max="24" value="10" oninput="updateFPS()"> <span id="fps-val">10</span>
            </div>
            <p id="status-text" style="color:#aaa; font-size:0.9rem;">è«‹å…ˆåŸ·è¡Œåˆ‡å‰²</p>
        </div>
        <button class="btn-main" style="background:#6c5ce7;" onclick="createAPNG()">ğŸ“¦ ä¸‹è¼‰é€æ˜ APNG (LINE ç”¨)</button>
        <div class="upload-zone" style="margin-top:20px; padding:20px;">
            <p>æˆ–æ‰‹å‹•ä¸Šå‚³åºåˆ—åœ–</p>
            <input type="file" multiple accept="image/*" onchange="loadAnimeFiles(this.files)">
        </div>
    </div>

    <div id="tab-static" class="section">
        <div id="preview-wall" style="display:grid; grid-template-columns:repeat(auto-fill, minmax(100px, 1fr)); gap:10px;"></div>
        <button class="btn-main" onclick="downloadZip()">ğŸ“¦ ä¸‹è¼‰æ‰€æœ‰å–®åœ– ZIP</button>

</div>

<script>
    let rawImg = null;
    let frames = [];
    let timer = null;
    let frameIdx = 0;

    function switchTab(id) {
        document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id !== 'tab-anime') clearInterval(timer);
    }

    // --- 1. è¼‰å…¥èˆ‡åˆ‡å‰² ---
    function loadCropImage(input) {
        if(!input.files[0]) return;
        const r = new FileReader();
        r.onload = (e) => {
            rawImg = new Image();
            rawImg.onload = () => {
                const cv = document.getElementById('crop-canvas');
                cv.width = rawImg.width; cv.height = rawImg.height;
                drawGrid();
            };
            rawImg.src = e.target.result;
        };
        r.readAsDataURL(input.files[0]);
    }

    function drawGrid() {
        if(!rawImg) return;
        const cv = document.getElementById('crop-canvas'); const ctx = cv.getContext('2d');
        ctx.drawImage(rawImg, 0, 0);
        const c = parseInt(document.getElementById('cols').value);
        const r = parseInt(document.getElementById('rows').value);
        const w = cv.width/c; const h = cv.height/r;
        ctx.strokeStyle = '#00ff00'; ctx.lineWidth = 3; ctx.setLineDash([10, 5]);
        for(let i=1; i<c; i++){ ctx.beginPath(); ctx.moveTo(i*w,0); ctx.lineTo(i*w,cv.height); ctx.stroke(); }
        for(let j=1; j<r; j++){ ctx.beginPath(); ctx.moveTo(0,j*h); ctx.lineTo(cv.width,j*h); ctx.stroke(); }
    }

    async function startCutAndProcess() {
        if(!rawImg) return alert('è«‹å…ˆä¸Šå‚³åœ–ç‰‡');
        const btn = document.getElementById('cut-btn');
        btn.innerText = 'â³ æ­£åœ¨æ™ºæ…§å»èƒŒä¸­ (Flood Fill)...';
        btn.disabled = true;

        // å»¶é²ä¸€ä¸‹è®“ UI æ›´æ–°
        await new Promise(r => setTimeout(r, 50));

        const c = parseInt(document.getElementById('cols').value);
        const r = parseInt(document.getElementById('rows').value);
        const w = Math.floor(rawImg.width / c);
        const h = Math.floor(rawImg.height / r);
        
        frames = [];
        const cv = document.createElement('canvas'); 
        cv.width = w; cv.height = h;
        const ctx = cv.getContext('2d');

        for(let i=0; i<r; i++) {
            for(let j=0; j<c; j++) {
                // 1. åˆ‡ä¸‹ä¸€å¡Š
                ctx.clearRect(0,0,w,h);
                ctx.drawImage(rawImg, j*w, i*h, w, h, 0, 0, w, h);
                
                // 2. åŸ·è¡Œã€Œæ™ºæ…§å»èƒŒã€(Flood Fill)
                floodFillRemoveBackground(ctx, w, h);

                // 3. åŸ·è¡Œã€Œç™½è‰²æé‚Šã€
                const strokedUrl = addStroke(cv);
                frames.push(strokedUrl);
            }
        }
        
        btn.innerText = 'ğŸš€ åŸ·è¡Œï¼šåˆ‡å‰² + æ™ºæ…§å»èƒŒ + å‚³é€';
        btn.disabled = false;
        
        updateStaticWall();
        switchTab('tab-anime');
        startPlay();
    }

    // --- æ ¸å¿ƒæ¼”ç®—æ³•ï¼šæ™ºæ…§å¡«è‰²å»èƒŒ (Flood Fill) ---
    function floodFillRemoveBackground(ctx, w, h) {
        const imgData = ctx.getImageData(0, 0, w, h);
        const d = imgData.data;
        
        // æˆ‘å€‘å‡è¨­åœ–ç‰‡çš„å››å€‹è§’è½éƒ½æ˜¯èƒŒæ™¯ï¼Œå¾é€™è£¡é–‹å§‹æ¶ˆé™¤
        const seeds = [[0,0], [w-1,0], [0,h-1], [w-1,h-1]];
        const stack = [...seeds];
        const visited = new Uint8Array(w * h); // è¨˜éŒ„èµ°éçš„è·¯ï¼Œé¿å…ç„¡é™è¿´åœˆ

        // åˆ¤æ–·æ˜¯å¦ç‚ºèƒŒæ™¯è‰² (ç™½è‰²æˆ–ç°è‰²æ£‹ç›¤æ ¼)
        function isBackground(idx) {
            const r = d[idx], g = d[idx+1], b = d[idx+2];
            // ç°è‰²æ£‹ç›¤æ ¼é€šå¸¸ RGB éƒ½å¤§æ–¼ 200ï¼Œä¸”æ¥è¿‘ç°è‰² (R=G=B)
            const isLight = r > 180 && g > 180 && b > 180;
            const isNeutral = Math.abs(r-g) < 20 && Math.abs(r-b) < 20;
            return isLight && isNeutral;
        }

        // å–å¾—åƒç´ ç´¢å¼•
        function getIdx(x, y) { return (y * w + x) * 4; }

        while(stack.length > 0) {
            const [x, y] = stack.pop();
            const pos = y * w + x;
            
            if(x < 0 || x >= w || y < 0 || y >= h || visited[pos]) continue;
            
            const idx = pos * 4;
            if (isBackground(idx)) {
                // æ˜¯èƒŒæ™¯ï¼æŠŠå®ƒè®Šé€æ˜
                d[idx+3] = 0; 
                visited[pos] = 1;

                // ç¹¼çºŒå¾€å››å‘¨è”“å»¶
                stack.push([x+1, y], [x-1, y], [x, y+1], [x, y-1]);
            }
        }
        
        ctx.putImageData(imgData, 0, 0);
    }

    function addStroke(sourceCanvas) {
        const w = sourceCanvas.width;
        const h = sourceCanvas.height;
        const sc = document.createElement('canvas');
        sc.width = w; sc.height = h;
        const sctx = sc.getContext('2d');
        
        // ç•«ç™½è‰²é™°å½±ç•¶æé‚Š
        sctx.shadowColor = 'white';
        sctx.shadowBlur = 4;
        sctx.drawImage(sourceCanvas, 0, 0);
        sctx.drawImage(sourceCanvas, 0, 0); // åŠ å¼·æ¿ƒåº¦
        
        // æŠŠå»èƒŒå¾Œçš„åŸåœ–è“‹ä¸Šå» (é¿å…å…§éƒ¨è¢«è®Šç™½)
        sctx.shadowBlur = 0;
        sctx.drawImage(sourceCanvas, 0, 0);
        
        return sc.toDataURL();
    }

    // --- æ’­æ”¾èˆ‡è¼¸å‡º ---
    function loadAnimeFiles(files) {
        frames = [];
        let loaded = 0;
        Array.from(files).forEach((f, i) => {
            const r = new FileReader();
            r.onload = (e) => {
                frames[i] = e.target.result; loaded++;
                if(loaded === files.length) startPlay();
            };
            r.readAsDataURL(f);
        });
        switchTab('tab-anime');
    }

    function startPlay() {
        clearInterval(timer);
        if(frames.length === 0) return;
        document.getElementById('status-text').innerText = `å·²è¼‰å…¥ ${frames.length} å¼µè™•ç†å¾Œçš„åœ–ç‰‡`;
        const fps = document.getElementById('fps').value;
        timer = setInterval(() => {
            document.getElementById('anime-screen').src = frames[frameIdx];
            frameIdx = (frameIdx + 1) % frames.length;
        }, 1000 / fps);
    }

    function updateFPS() {
        document.getElementById('fps-val').innerText = document.getElementById('fps').value;
        startPlay();
    }

    async function createAPNG() {
        if(frames.length === 0) return alert('æ²’æœ‰åœ–ç‰‡');
        const fps = document.getElementById('fps').value;
        const delay = 1000 / fps;
        
        const buffs = [];
        const img = new Image();
        await new Promise(r => { img.onload = r; img.src = frames[0]; });
        const w = img.width, h = img.height;
        const cv = document.createElement('canvas'); cv.width=w; cv.height=h;
        const ctx = cv.getContext('2d');

        for(let src of frames) {
            await new Promise(r => {
                const i = new Image(); i.onload = () => {
                    ctx.clearRect(0,0,w,h); ctx.drawImage(i,0,0);
                    buffs.push(ctx.getImageData(0,0,w,h).data.buffer); r();
                }; i.src = src;
            });
        }
        
        const blob = UPNG.encode(buffs, w, h, 0, new Array(frames.length).fill(delay));
        const link = document.createElement('a'); link.download = 'sticker.png';
        link.href = URL.createObjectURL(new Blob([blob], {type:'image/png'})); link.click();
    }

    function updateStaticWall() {
        const wall = document.getElementById('preview-wall'); wall.innerHTML = '';
        frames.forEach(src => {
            const d = document.createElement('div'); d.style.background='#eee'; d.style.borderRadius='8px';
            d.innerHTML = `<img src="${src}" style="width:100%">`; wall.appendChild(d);
        });
    }

    function downloadZip() {
        const zip = new JSZip();
        frames.forEach((src, i) => zip.file(`${i+1}.png`, src.split(',')[1], {base64:true}));
        zip.generateAsync({type:"blob"}).then(b=>{
            const a=document.createElement('a'); a.download='frames.zip'; a.href=URL.createObjectURL(b); a.click();
        });
    }
</script>
