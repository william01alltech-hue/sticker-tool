<script>
    let rawImg = null;
    let frames = [];
    let timer = null;
    let frameIdx = 0;

    function showLoading(mainText, subText) {
        document.getElementById('loading-text').innerText = mainText;
        document.getElementById('loading-sub').innerText = subText || '';
        document.getElementById('loading-overlay').style.display = 'flex';
    }
    function hideLoading() {
        document.getElementById('loading-overlay').style.display = 'none';
    }

    function switchTab(id) {
        document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id !== 'tab-anime') clearInterval(timer);
    }

    // --- 1. è¼‰å…¥èˆ‡åˆ‡å‰² ---
    function loadCropImage(input) {
        if(!input.files[0]) return;
        const r = new FileReader();
        r.onload = (e) => {
            rawImg = new Image();
            rawImg.onload = () => {
                const cv = document.getElementById('crop-canvas');
                cv.width = rawImg.width; cv.height = rawImg.height;
                drawGrid();
            };
            rawImg.src = e.target.result;
        };
        r.readAsDataURL(input.files[0]);
    }

    function drawGrid() {
        if(!rawImg) return;
        const cv = document.getElementById('crop-canvas'); const ctx = cv.getContext('2d');
        ctx.drawImage(rawImg, 0, 0);
        const c = parseInt(document.getElementById('cols').value);
        const r = parseInt(document.getElementById('rows').value);
        const w = cv.width/c; const h = cv.height/r;
        ctx.strokeStyle = '#00ff00'; ctx.lineWidth = 3; ctx.setLineDash([10, 5]);
        for(let i=1; i<c; i++){ ctx.beginPath(); ctx.moveTo(i*w,0); ctx.lineTo(i*w,cv.height); ctx.stroke(); }
        for(let j=1; j<r; j++){ ctx.beginPath(); ctx.moveTo(0,j*h); ctx.lineTo(cv.width,j*h); ctx.stroke(); }
    }

    async function startCutAndProcess() {
        if(!rawImg) return alert('è«‹å…ˆä¸Šå‚³åœ–ç‰‡');
        showLoading('æ­£åœ¨åˆ‡å‰²èˆ‡å»èƒŒ...', 'å•Ÿå‹•é­”è¡“æ£’æ¼”ç®—æ³•');
        await new Promise(r => setTimeout(r, 100));

        try {
            const c = parseInt(document.getElementById('cols').value);
            const r = parseInt(document.getElementById('rows').value);
            const w = Math.floor(rawImg.width / c);
            const h = Math.floor(rawImg.height / r);
            
            frames = [];
            const cv = document.createElement('canvas'); 
            cv.width = w; cv.height = h;
            const ctx = cv.getContext('2d');

            for(let i=0; i<r; i++) {
                for(let j=0; j<c; j++) {
                    ctx.clearRect(0,0,w,h);
                    ctx.drawImage(rawImg, j*w, i*h, w, h, 0, 0, w, h);
                    magicWandRemove(ctx, w, h); // é­”è¡“æ£’
                    const strokedUrl = addStroke(cv);
                    frames.push(strokedUrl);
                }
            }
            updateStaticWall();
            switchTab('tab-anime');
            startPlay();
        } catch(e) {
            alert("éŒ¯èª¤: " + e);
        } finally {
            hideLoading();
        }
    }

    function magicWandRemove(ctx, w, h) {
        const imgData = ctx.getImageData(0, 0, w, h);
        const d = imgData.data;
        const visited = new Uint8Array(w * h);
        const queue = [];
        
        const seeds = [[0,0], [w-1,0], [0,h-1], [w-1,h-1]];
        for(let x=0; x<w; x+=5) seeds.push([x, 0]);
        for(let y=0; y<h; y+=5) seeds.push([0, y]);
        seeds.forEach(p => queue.push(p));

        function isBackground(r, g, b) {
            if (r > 240 && g > 240 && b > 240) return true;
            const isGray = (Math.abs(r-g) < 15 && Math.abs(g-b) < 15 && Math.abs(r-b) < 15);
            const isLightEnough = (r > 180 && r < 240); 
            return isGray && isLightEnough;
        }

        while(queue.length > 0) {
            const [x, y] = queue.pop();
            const idx = y * w + x;
            if(x < 0 || x >= w || y < 0 || y >= h || visited[idx]) continue;
            visited[idx] = 1;
            const pos = idx * 4;
            if (isBackground(d[pos], d[pos+1], d[pos+2])) {
                d[pos+3] = 0; 
                queue.push([x+1, y], [x-1, y], [x, y+1], [x, y-1]);
            }
        }
        ctx.putImageData(imgData, 0, 0);
    }

    function addStroke(sourceCanvas) {
        const w = sourceCanvas.width;
        const h = sourceCanvas.height;
        const sc = document.createElement('canvas');
        sc.width = w; sc.height = h;
        const sctx = sc.getContext('2d');
        sctx.shadowColor = 'white'; sctx.shadowBlur = 4;
        sctx.drawImage(sourceCanvas, 0, 0); sctx.drawImage(sourceCanvas, 0, 0);
        sctx.shadowBlur = 0; sctx.drawImage(sourceCanvas, 0, 0);
        return sc.toDataURL();
    }

    // --- APNG ç”Ÿæˆ (ä¿®å¾©ç‰ˆ) ---
    async function createAPNG() {
        if(frames.length === 0) return alert('æ²’æœ‰åœ–ç‰‡');
        showLoading('æ­£åœ¨ç”Ÿæˆ APNG...', 'é€™å¯èƒ½éœ€è¦å¹¾ç§’é˜');
        await new Promise(r => setTimeout(r, 100));

        try {
            const fps = document.getElementById('fps').value;
            const delay = 1000 / fps;
            const buffs = [];
            const img = new Image();
            await new Promise(r => { img.onload = r; img.src = frames[0]; });
            const w = img.width, h = img.height;
            const cv = document.createElement('canvas'); cv.width=w; cv.height=h;
            const ctx = cv.getContext('2d');

            for(let i=0; i<frames.length; i++) {
                showLoading(`è™•ç†å½±æ ¼ ${i+1}/${frames.length}`, 'è®€å–ä¸­...');
                await new Promise(r => setTimeout(r, 10));
                await new Promise(r => {
                    const temp = new Image(); 
                    temp.onload = () => {
                        ctx.clearRect(0,0,w,h); ctx.drawImage(temp,0,0);
                        buffs.push(ctx.getImageData(0,0,w,h).data.buffer); r();
                    }; 
                    temp.src = frames[i];
                });
            }
            
            showLoading('æ­£åœ¨å£“ç¸®...', 'è«‹ç¨å€™');
            await new Promise(r => setTimeout(r, 100));

            // ç¾åœ¨æœ‰äº† Pakoï¼Œé€™è¡Œå°±ä¸æœƒå ±éŒ¯äº†ï¼
            const blob = UPNG.encode(buffs, w, h, 0, new Array(frames.length).fill(delay));
            
            showLoading('ä¸‹è¼‰ä¸­...', 'å®Œæˆï¼');
            const link = document.createElement('a'); 
            link.download = 'sticker_animation.png';
            link.href = URL.createObjectURL(new Blob([blob], {type:'image/png'})); 
            link.click();

        } catch(e) {
            alert("ç”Ÿæˆå¤±æ•—: " + e);
            console.error(e);
        } finally {
            hideLoading();
        }
    }

    function loadAnimeFiles(files) {
        frames = []; let loaded = 0;
        Array.from(files).forEach((f, i) => {
            const r = new FileReader();
            r.onload = (e) => { frames[i] = e.target.result; loaded++; if(loaded===files.length) startPlay(); };
            r.readAsDataURL(f);
        });
        switchTab('tab-anime');
    }

    function startPlay() {
        clearInterval(timer);
        if(frames.length === 0) return;
        document.getElementById('status-text').innerText = `æº–å‚™å°±ç·’`;
        const fps = document.getElementById('fps').value;
        timer = setInterval(() => {
            document.getElementById('anime-screen').src = frames[frameIdx];
            frameIdx = (frameIdx + 1) % frames.length;
        }, 1000 / fps);
    }

    function updateFPS() {
        document.getElementById('fps-val').innerText = document.getElementById('fps').value;
        startPlay();
    }

    function updateStaticWall() {
        const wall = document.getElementById('preview-wall'); wall.innerHTML = '';
        frames.forEach(src => {
            const d = document.createElement('div'); d.className = 'thumb';
            d.style.backgroundImage = 'linear-gradient(45deg, #ccc 25%, transparent 25%), linear-gradient(-45deg, #ccc 25%, transparent 25%)';
            d.style.backgroundSize = '10px 10px';
            d.innerHTML = `<img src="${src}">`; wall.appendChild(d);
        });
    }

    function downloadZip() {
        const zip = new JSZip();
        frames.forEach((src, i) => zip.file(`${i+1}.png`, src.split(',')[1], {base64:true}));
        zip.generateAsync({type:"blob"}).then(b=>{
            const a=document.createElement('a'); a.download='frames.zip'; a.href=URL.createObjectURL(b); a.click();
        });
    }
</script>
